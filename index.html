<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotter Object</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <canvas id="myCanvas" width="400px" height="400px" style="width:100%;max-width:400px;border:1px solid black"></canvas>
    
    <script src="plotlib.js"></script>
    <script>
        let myPlotter = new XYPlotter("myCanvas");

        numPoints = 500;

        const xPoints = [];
        const yPoints = [];
        
        for (let i = 0; i < numPoints; i++) {
            xPoints[i] = Math.random() * myPlotter.xMax;
            yPoints[i] = Math.random() * myPlotter.yMax
        }

        myPlotter.transformXY();
        
        function f(x) {
            return x * 1.2 + 50;
        }
        
        myPlotter.plotLine(myPlotter.xMin, f(myPlotter.xMin), myPlotter.xMax, f(myPlotter.xMax), "red");
        
        myPlotter.plotPoints(500, xPoints, yPoints);
    </script>
</body>
</html>
